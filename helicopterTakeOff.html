<!DOCTYPE html>
<html>
<head>
<style> 
#heli {
    position: absolute;
    bottom: 0%;
    animation: takeoff 5s;
}
@keyframes takeoff {
    0%   {bottom: 0%;}
    100% {bottom: 50%;}
}
</style>
</head>
<body>
<img id="heli" src="https://www.animatedimages.org/data/media/72/animated-helicopter-image-0037.gif" width="350" height="172">
</body>
</html>
